{% extends "base.html" %}
{% block content %}

<h2 class="title-text">Modify Travel Purpose</h2>

<form action="/purposes/{{purpose.id}}", method='POST'>
    <div>
        <label for="travel_purpose">Travel Purpose: </label>
        <input type="text" id="travel_purpose" name="travel_purpose" value="{{purpose.travel_purpose}}">
        <input type="submit">
    </div>
</form>

{% endblock %}
