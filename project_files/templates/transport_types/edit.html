{% extends "base.html" %}
{% block content %}

<h2 class="title-text">Modify Travel Type</h2>
<div class = views-flex>
<form action="/transport_types/{{transport_type.id}}", method='POST'>
    <div>
        <label for="transport_type">Input a new vehicle, include fuel type: </label><br>
        <input type="text" id="transport_type" name="transport_type" value="{{transport_type.mode_of_travel}}">
        <div><br>
        <label for="transport_mpg">Input the vehicles average MPG: </label><br>
        <input type="int" id="transport_mpg" name="transport_mpg" value="{{transport_type.mpg}}">
        <div><br><input type="submit"></div>
    </div>
</form>
</div>
{% endblock %}
