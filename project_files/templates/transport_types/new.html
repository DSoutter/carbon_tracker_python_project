{% extends "base.html" %}
{% block content %}

<h2>Add a new Travel Type</h2>

<form action="/transport_types" method = "POST">
    <div>
        <label for="transport_type">Input a new vehicle, include fuel type: </label>
        <input type="text" id="transport_type" name="transport_type">
        <label for="transport_mpg">Input the vehicles average MPG: </label>
        <input type="int" id="transport_mpg" name="transport_mpg">
        <input type="submit">
    </div>

</form>

{% endblock %}
